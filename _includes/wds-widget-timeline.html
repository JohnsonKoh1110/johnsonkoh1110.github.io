<div class="card tile is-child">
  <header class="card-header">
    <div class="card-header-title">
      <label>Company Timeline</label><br />
      <small>Source: Pitchbook (Adobe Inc)</small>
    </div>
    <div
      id="winnowDropDownTimeline"
      class="dropdown is-right"
      onclick="dropDownWidgetFunction('winnowDropDownTimeline')"
    >
      <div class="dropdown-trigger">
        <button class="card-header-icon" aria-label="more options">
          <span class="icon mt-3">
            <i class="fal fa-ellipsis-v fa-2x" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <!--Dropdown Menu-->
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a href="#" class="dropdown-item">
            <div class="level">
              <div class="level-item level-left">
                <span class="icon mr-3"> <i class="fal fa-flag"></i></span>
                <span>Fix Company Name</span>
              </div>
            </div>
          </a>
          <a href="/demo/expandwidget.html" class="dropdown-item">
            <div class="level">
              <div class="level-item level-left">
                <span class="icon mr-3"> <i class="fal fa-expand"></i></span>
                <span>Expand Widget</span>
              </div>
            </div>
          </a>
          <a href="#" class="dropdown-item">
            <div class="level">
              <div class="level-item level-left">
                <span class="icon mr-3"> <i class="fal fa-eye-slash"></i></span>
                <span>Hide Widget</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="timeline">
        <header class="timeline-header">
          <span class="tag is-medium is-link">Start</span>
        </header>
        <div class="timeline-item">
          <div class="timeline-marker is-icon">
            <i class="fal fa-flag"></i>
          </div>
          <div class="timeline-content">
            <p class="heading">January 2021</p>
            <p>Timeline content - Can include any element</p>
          </div>
        </div>
        <header class="timeline-header">
          <span class="tag is-link">2021</span>
        </header>
        <div class="timeline-item">
          <div class="timeline-marker is-icon">
            <i class="fal fa-flag"></i>
          </div>
          <div class="timeline-content">
            <p class="heading">April 2022</p>
            <p>Timeline content - Can include any element</p>
          </div>
        </div>
        <div class="timeline-header">
          <span class="tag is-medium is-link">End</span>
        </div>
      </div>
    </div>
  </div>
</div>
