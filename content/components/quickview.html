<section class="section">
  <h3 class="title has-text-weight-light">Quickview</h3>
  <p>Display a quick view of data without leaving the current page.</p>
  <div class="content mt-5">
    <div id="quickviewDefault" class="quickview">
      <header class="quickview-header">
        <p class="title">Quickview Title</p>
        <span class="delete" data-dismiss="quickview"></span>
      </header>

      <div class="quickview-body">
        <div class="quickview-block">...</div>
      </div>

      <footer class="quickview-footer"></footer>
    </div>
    <div class="block">
      <h5 class="has-text-link">Right-Side Panel</h5>
      <button
        class="button is-light"
        data-show="quickview"
        data-target="quickviewDefault"
      >
        Show Quickview
      </button>
    </div>
  </div>
</section>
<script type="text/javascript" src="../js/quickview.min.js"></script>
